<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <title>Calcolo biglietto treno</title>
</head>
<body>
    <header class="bg-dark">
        <div class="container-fluid">
            <div class="row text-center display-1">
                <div class="col-2 text-white">
                    <i class="bi bi-coin"></i>
                </div>
                <div class="col-10 text-uppercase">
                    <span class="text-primary ">calcola</span><span class="text-white">tariffa</span>
                </div>
            </div>
        </div>

    </header>
    <main class="vh-100 bg-secondary">
        <div class="container text-center">
            <div class="row">
                <div class="col-12 display-1 text-white my-5">
                    <div class=" border border-white"><i class="bi bi-currency-euro" id="price_ticket"></i></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-primary" onclick="promptMe()">Calcola la tariffa</button>
                </div>
                
            </div>
        </div>
        
    </main>
    


    <!-- <script src="js/script.js"></script> -->
    <script src="js/test.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
